<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery DApp</title>
    <script src="https://unpkg.com/@stacks/connect@latest/dist/connect.umd.js"></script>
    <script src="https://unpkg.com/@stacks/transactions@latest/dist/transactions.umd.js"></script>
    <script src="https://unpkg.com/@stacks/network@latest/dist/network.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px 0;
        }
        label, input, select {
            display: block;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #info-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }
        .info-box {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        #buy-ticket-container {
            text-align: center;
        }
        #connected-address {
            margin-top: 20px;
            font-weight: bold;
        }
        #end-round-container {
            position: absolute;
            top: 50%;
            right: 10%;
            transform: translateY(-50%);
            text-align: left;
        }
        #winner-info {
            display: none;
        }
        .submit-main .submit-box .submit-container {
            align-self: stretch;
            background: #f5f7fa08;
            border: 1px solid #f5f7fa14;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        .submit-main .submit-box .submit-container .sm-text {
            font-size: .875rem;
            line-height: 1.25rem;
            margin-bottom: 0;
            color: #f5f7fa5c;
        }
        @media (min-width: 768px) {
            .submit-main .submit-box .submit-container .sm-text {
                font-size: 1rem;
                line-height: 1.5rem;
            }
        }
        .submit-main .submit-box .submit-container .lg-text {
            font-size: .875rem;
            line-height: 1.25rem;
            margin-bottom: 0;
            color: var(--text-dark-500);
        }
        @media (min-width: 768px) {
            .submit-main .submit-box .submit-container .lg-text {
                font-size: 1.125rem;
                line-height: 1.75rem;
            }
        }
        .submit-main .submit-box .submit-container .amount {
            background-color: initial;
            border-width: 0;
            box-shadow: none;
            color: #ffffff;
            display: block;
            font-size: 24px;
            font-weight: 500;
            line-height: 1;
            margin-bottom: 0;
            outline-width: 0;
            padding: 0;
            width: 95%;
        }
        .submit-main .submit-box .submit-container .amount:focus {
            box-shadow: none;
            outline: 0;
        }
        .submit-main .submit-box .submit-container .amount::placeholder {
            color: #f5f7fa5c;
        }
    </style>
</head>
<body>
    <h1>Lottery DApp</h1>

    <button id="connect-wallet">Connect Wallet</button>

    <div id="connected-address">Not connected</div>

    <div id="info-container">
        <div class="info-box">
            <p>Remaining Time: <span id="countdown">--:--</span></p>
        </div>
        <div class="info-box">
            <p>Pool Amount: <span id="pool-amount">Loading...</span></p>
        </div>
    </div>

    <div id="buy-ticket-container">
        <h2>Buy a Ticket</h2>
        <div class="submit-main">
            <div class="submit-box">
                <form id="buy-ticket-form" class="submit-container">
                    <label for="round-id" class="sm-text">Round ID:</label>
                    <input type="number" id="round-id" name="round-id" class="amount" placeholder="Enter Round ID" required>
                    <label for="token-contract" class="sm-text">Token:</label>
                    <select id="token-contract" name="token-contract" required>
                        <option value="SP3NE50GEXFG9SZGTT51P40X2CKYSZ5CC4ZTZ7A2G.welshcorgicoin-token">Welshcorgicoin ($WELSH)</option>
                        <option value="SP1AY6K3PQV5MRT6R4S671NWW2FRVPKM0BR162CT6.leo-token">LEO ($LEO)</option>
                        <option value="SP1N4EXSR8DP5GRN2XCWZEW9PR32JHNRYW7MVPNTA.PomerenianBoo-Pomboo">Pomeranian Boo ($POMBOO)</option>
                    </select>
                    <button type="submit">Buy Ticket</button>
                </form>
            </div>
        </div>
    </div>

    <div id="end-round-container">
        <div id="winner-info">
            <p>Block Height: <span id="end-block-height">Loading...</span></p>
            <p>Winner: <span id="winner">Loading...</span></p>
        </div>
    </div>

    <script>
        const { StacksTestnet } = window.StacksNetwork;
        const { standardPrincipalCV, uintCV, principalCV, makeContractCall, broadcastTransaction } = window.StacksTransactions;
        const { showConnect, UserSession, AppConfig } = window.StacksConnect;

        const appConfig = new AppConfig(['store_write', 'publish_data']);
        const userSession = new UserSession({ appConfig });

        const network = new StacksTestnet();
        let countdownInterval;

        document.getElementById('connect-wallet').onclick = function () {
            showConnect({
                appDetails: {
                    name: 'Lottery DApp',
                    icon: window.location.origin + '/path/to/your/icon.png', // Update the path to your app icon
                },
                userSession,
                onFinish: () => {
                    const userData = userSession.loadUserData();
                    document.getElementById('connected-address').innerText = 'Connected: ' + userData.profile.stxAddress.testnet;
                },
            });
        };

        async function fetchBlockHeight() {
            const response = await fetch(network.coreApiUrl + '/v2/info');
            const data = await response.json();
            document.getElementById('block-height').innerText = data.stacks_tip_height;
        }

        async function fetchPoolAmount(roundId) {
            // Fetch pool amount logic (you may need to implement an API call to get this information)
            // For demonstration purposes, we are setting it to a static value
            document.getElementById('pool-amount').innerText = '1000 STX';
        }

        async function submitTransaction(functionName, functionArgs) {
            const options = {
                contractAddress: 'SP3NE50GEXFG9SZGTT51P40X2CKYSZ5CC4ZTZ7A2G', // Replace with your contract address
                contractName: 'functions', // Replace with your contract name
                functionName,
                functionArgs,
                network,
                senderAddress: userSession.loadUserData().profile.stxAddress.testnet,
            };

            const transaction = await makeContractCall(options);
            const result = await broadcastTransaction(transaction, network);
            alert(`${functionName} executed: ${result.txid}`);
        }

        document.getElementById('buy-ticket-form').onsubmit = function (event) {
            event.preventDefault();
            const roundId = document.getElementById('round-id').value;
            const tokenContract = document.getElementById('token-contract').value;
            submitTransaction('buy-ticket', [uintCV(parseInt(roundId)), principalCV(tokenContract)]);
        };

        function showWinner(blockHeight, winner) {
            document.getElementById('end-block-height').innerText = blockHeight;
            document.getElementById('winner').innerText = winner;
            document.getElementById('winner-info').style.display = 'block';
        }

        function startCountdown(duration) {
            clearInterval(countdownInterval);
            let timer = duration, minutes, seconds;
            countdownInterval = setInterval(() => {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                document.getElementById('countdown').innerText = `${minutes}:${seconds}`;
                if (--timer < 0) {
                    timer = duration;
                    endRoundAndSelectWinner(); // Automatically end the round and select the winner every 2 minutes
                }
            }, 1000);
        }

        async function endRoundAndSelectWinner() {
            const roundId = document.getElementById('round-id').value;
            // Call end-round function and get winner (simplified for demonstration)
            await submitTransaction('end-round', [uintCV(parseInt(roundId))]);
            const blockHeight = await fetchBlockHeight();
            const winner = 'mock-winner-address'; // Replace with actual logic to get the winner
            showWinner(blockHeight, winner);
        }

        fetchBlockHeight();
        setInterval(fetchBlockHeight, 60000); // Update block height every minute

        startCountdown(120); // Start 2-minute countdown
    </script>
</body>
</html>
