<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery DApp</title>
    <script src="https://unpkg.com/@walletconnect/client@latest/dist/umd/index.min.js"></script>
    <script src="https://unpkg.com/@stacks/connect@latest/dist/connect.umd.js"></script>
    <script src="https://unpkg.com/@stacks/transactions@latest/dist/transactions.umd.js"></script>
    <script src="https://unpkg.com/@stacks/network@latest/dist/network.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }
        #connected-address {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Connect Wallet Example</h1>
    <button id="connect-wallet">Connect Wallet</button>
    <button id="participate" style="display: none;">Participate in Lottery</button>
    <div id="connected-address">Not connected</div>

    <script>
        const { standardPrincipalCV, uintCV, principalCV, makeContractCall, broadcastTransaction } = window.StacksTransactions;
        const { StacksTestnet } = window.StacksNetwork;

        const network = new StacksTestnet();
        const contractAddress = 'SP3NE50GEXFG9SZGTT51P40X2CKYSZ5CC4ZTZ7A2G'; // Replace with your contract address
        const contractName = 'lottery'; // Replace with your contract name

        let walletConnector;

        document.getElementById('connect-wallet').onclick = async function () {
            walletConnector = new WalletConnect({
                bridge: "https://bridge.walletconnect.org", // Required
                qrcodeModal: WalletConnectQRCodeModal,
            });

            // Check if connection is already established
            if (!walletConnector.connected) {
                // create new session
                walletConnector.createSession();
            }

            // Subscribe to connection events
            walletConnector.on("connect", (error, payload) => {
                if (error) {
                    throw error;
                }

                // Get provided accounts and chainId
                const { accounts } = payload.params[0];
                const address = accounts[0];
                document.getElementById('connected-address').innerText = 'Connected: ' + address;
                document.getElementById('participate').style.display = 'block';
            });

            walletConnector.on("session_update", (error, payload) => {
                if (error) {
                    throw error;
                }

                // Get updated accounts and chainId
                const { accounts } = payload.params[0];
                const address = accounts[0];
                document.getElementById('connected-address').innerText = 'Connected: ' + address;
            });

            walletConnector.on("disconnect", (error, payload) => {
                if (error) {
                    throw error;
                }

                // Delete walletConnector
                walletConnector = null;
                document.getElementById('connected-address').innerText = 'Not connected';
                document.getElementById('participate').style.display = 'none';
            });
        };

        document.getElementById('participate').onclick = async function () {
            const senderAddress = document.getElementById('connected-address').innerText.split(' ')[1];
            const functionArgs = [];
            
            const options = {
                contractAddress,
                contractName,
                functionName: 'participate',
                functionArgs,
                network,
                senderAddress,
            };

            try {
                const transaction = await makeContractCall(options);
                const result = await broadcastTransaction(transaction, network);
                alert(`Transaction executed: ${result.txid}`);
            } catch (error) {
                console.error('Error participating in lottery:', error);
            }
        };
    </script>
</body>
</html>
